name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    name: Backend (Spring Boot)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: SportAdministrationSystem

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      - name: Make Maven wrapper executable
        run: chmod +x mvnw

      - name: Run backend tests
        run: ./mvnw -B clean test

      - name: Build backend jar (for delivery)
        if: github.ref == 'refs/heads/main'
        run: ./mvnw -B package -DskipTests

      - name: Upload backend artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: SportAdministrationSystem/target/*.jar

  frontend:
    name: Frontend (Vite + React)
    runs-on: ubuntu-latest
    needs: backend

    defaults:
      run:
        working-directory: sportadmfront

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "sportadmfront/package-lock.json"

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Lint frontend
        run: npm run lint

      - name: Build frontend
        run: npm run build

      - name: Upload frontend artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: sportadmfront/dist
