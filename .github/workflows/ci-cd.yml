name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    name: Backend (Spring Boot)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: SportAdministrationSystem

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      - name: Make Maven wrapper executable
        run: chmod +x mvnw

      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to start..."
          until pg_isready -h localhost -p 5432 -U test; do sleep 1; done

      - name: Run backend tests
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/testdb
          SPRING_DATASOURCE_USERNAME: test
          SPRING_DATASOURCE_PASSWORD: test
          SPRING_FLYWAY_ENABLED: true
        run: ./mvnw -B clean test

      - name: Build backend jar (for delivery)
        if: github.ref == 'refs/heads/main'
        run: ./mvnw -B package -DskipTests

      - name: Upload backend artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: SportAdministrationSystem/target/*.jar

  frontend:
    name: Frontend (Vite + React)
    runs-on: ubuntu-latest
    needs: backend

    defaults:
      run:
        working-directory: sportadmfront

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "sportadmfront/package-lock.json"

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Lint frontend
        run: npm run lint

      - name: Build frontend
        run: npm run build

      - name: Upload frontend artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: sportadmfront/dist
